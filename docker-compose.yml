services:
  web:
    build: .
    command: sh -c "sleep 30 && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
    depends_on:
      - db

  db:
    image: mysql:8.4
    restart: always
    environment:
      MYSQL_DATABASE: energymap
      MYSQL_USER: energymap
      MYSQL_PASSWORD: supersecret123
      MYSQL_ROOT_PASSWORD: rootsecret456
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
